<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let str1 = "Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.";

        // let data = new String('Data');

        console.table([
                        str1,
                        str1.length, 
                        str1.toLowerCase(), 
                        str1.toUpperCase(), 
                        str1.includes('L'), 
                        str1.includes('ext'), 
                        str1.includes('34'), 
                        str1.search('o'), 
                        str1.search('1l'), 
                        str1.search(' '), 
                        str1.lastIndexOf('der') + ' Last Index', 
                        str1.indexOf('is'), 
                        str1.startsWith('L'), 
                        str1.startsWith('o'), 
                        str1.endsWith('o'), 
                        str1.endsWith('.'), 
                        str1.replace('i', 'HELLO'), 
                        str1.replace(/i/g, 'HELLO')
                    ]);

        console.table(str1.match('i'));
        console.table(str1.match(/i/g));

        let str2 = " Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups. ";
        console.table([str2, str2.trim()]);

    </script>
