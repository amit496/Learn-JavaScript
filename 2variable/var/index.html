<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        var num = 12;
        document.write(num);

        num = 12.233;
        document.write("<br>");
        document.write(num);

        // Naming Convention
        // camelCase
        var camelCase = "camel Case";
        document.write("<br>");
        document.write(camelCase);

        // pascalCase
        var PascalCase = "Pascal Case";
        document.write("<br>");
        document.write(PascalCase);


        // under score
        var First_Case = "UnderScore";
        document.write("<br>");
        document.write(First_Case);

        // doller
        var first$ = "After Doller";
        document.write("<br>");
        document.write(first$);


        // doller
        var $first = "Before Doller";
        document.write("<br>");
        document.write($first);


        // underscore
        var _first = "Before Underscore";
        document.write("<br>");
        document.write(_first);


        // underscore
        var _first = "Before Underscore";
        document.write("<br>");
        document.write(_first);

    </script>
</body>
</html>
