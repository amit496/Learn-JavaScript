<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program2</title>
</head>
<body>
    <h1>Program2</h1>
    <script>
        for(let i = 0; i<=100; i++)
        {
            if(i%2 == 0)
            {
                document.write(i+ ':- FILL<br>' );
            }
            else if ((i%3 == 0) || (i%5 == 0))
            {
                document.write(i+ ':- BUZZ<br>' );
            }
            else
            {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
